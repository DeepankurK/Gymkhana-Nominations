{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Nomination Form {% endblock %}

{% load bootstrap %}


{% block content %}

    <div class="container box">
        <div class="row">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">
                    <strong>Add a new Nomination</strong>
                </h2>
            <hr>

                <div style="padding: 0 35px;">
                    <form action="" method="post" style="display: inline">
                        {% csrf_token %}
                        <table>
                            {{form|bootstrap}}
                        </table>
                        <input type="submit" value="submit and start adding question in form" />
                    </form>

                    <form action="{% url 'post_view' post.pk %}"  style="display: inline">
                        <button  class="btn btn-info" type="submit">Continue without creating Nomination</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
