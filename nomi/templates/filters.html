{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}

    <div class="container box">
        <div class="row">
            <form action="" method="get">
                {{ filter.form|bootstrap }}
                <input type="submit" />
            </form>

            {% for obj in filter.qs %}
                {{ obj.name }} - ${{ obj.roll_no }}<br />
            {% endfor %}
        </div>
    </div>

{% endblock %}
