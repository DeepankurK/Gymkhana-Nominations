{% extends "base.html" %}
{% block title %}
form view
{% endblock %}

{% load bootstrap %}
{% load staticfiles %}


{% block content %}

<div class="container box">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="intro-text text-center">
                <strong>Answer Form</strong>
            </h2>
            <hr>
            <hr>
            <div style="margin:25px">
                    <form  action="" method="post">
                            {% csrf_token %}
                        <p>
                            {{form|bootstrap}}
                        </p>

                    </form>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">

            <div class="col-md-6 text-center"><a href="{% url 'accept' nomi.pk %}">Accept</a></div>
            <div class="col-md-6 text-center"><a href="{% url 'reject' nomi.pk %}">Reject</a></div>

        </div>
    </div>
</div>

{% endblock content %}
