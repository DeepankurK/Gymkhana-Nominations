{% extends 'base.html' %}

{% block title %} Gymkhana Nomination Portal {% endblock %}


    {% block content  %}
        <div class="container">
            {% for nomi in applicants  %}
                <div class="row box">
                    <div class="col-md-4 text-center"><h5>{{ nomi.user }}</h5></div>
                    {% if nomi.status %}
                        <div class="col-md-8 text-center"><a href="#">{{ nomi.status }}</a></div>
                    {% else %}
                        <div class="col-md-4 text-center"><a href="{% url 'accept' nomi.pk %}">Accept</a></div>
                        <div class="col-md-4 text-center"><a href="{% url 'reject' nomi.pk %}">Reject</a></div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

    {% endblock %}
