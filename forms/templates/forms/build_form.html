{% extends "index.html" %}
{% block title %}
create form
{% endblock %}

{% load staticfiles %}
{% load bootstrap %}

{% block content %}

<div class="container box">
    <div class="row">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>Create a new form</strong>
            </h2>
            <hr>
            <div style="margin:25px">
                    <form action="" method="post">
                            {% csrf_token %}
                        <p>
                            {{form|bootstrap}}
                        </p>
                        <input type="submit" value="submit and add question" />
                    </form>
            </div>

        </div>
    </div>
</div>


{% endblock content %}
