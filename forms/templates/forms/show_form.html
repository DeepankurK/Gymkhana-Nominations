{% extends "base.html" %}
{% block title %}
form view
{% endblock %}

{% load bootstrap %}
{% load staticfiles %}


{% block content %}

<div class="container box">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="intro-text text-center">
                <strong>{{ questionnaire.name }}</strong>
            </h2>
                <hr>
            <div style="margin:25px">
                    <form  action="" method="post">
                            {% csrf_token %}
                        <p>
                            {{form|bootstrap}}
                        </p>
                        <input  class="btn btn-primary btn-large" type="submit" value="Confirm Submission" />
                    </form>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
