{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap %}

{% block profile %}User's Profile{% endblock %}

{% block content %}

    <div class="container box">
        <div class="row">
            <div class="col-lg-12">
                <div style="padding: 0 35px;">
                    <form action="" method="post">
                        {% csrf_token %}
                        <table>
                            {{form|bootstrap}}
                        </table>
                        <input type="submit" value="submit" />
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
