{% extends "index.html" %}
{% block title %}
dynamic forms
{% endblock %}


{% load staticfiles %}

{% block content %}

<div class="container box">
    <div class="row">
        <div class="col-lg-12">

            <h2 class="intro-text text-center">
                <a href="{% url 'build_form' %}">Add a new form</a>
            </h2>

            <br>
            <br>

            {% for form in forms %}
            <div class="row text-center">
                <a href="{% url 'show_form' form.id %}"> <strong>{{form.name}}</strong></a>
            </div>
            {% endfor%}

        </div>
    </div>
</div>

{% endblock content %}
