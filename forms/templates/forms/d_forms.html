
{% extends "index.html" %}
{% block title %}
form view
{% endblock %}


{% load staticfiles %}

{% block content %}

<div class="container box">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="intro-text text-center">
                <strong>{{ questionnaire.name }}</strong>
            </h2>
            <hr>
            <h4 class="intro-text text-center">
                <strong><a href="{% url 'add_ques' pk %}">Add New Question     , </a></strong>
                <strong><a href="{% url 'index' %}">       All forms</a></strong>
            </h4>
            <hr>
            <div style="margin:25px">
                    <form action="" method="post">
                            {% csrf_token %}
                        <p>
                            {{form.as_p}}
                        </p>
                        <input type="submit" value="Submit" />
                    </form>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
