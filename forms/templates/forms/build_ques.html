{% extends "index.html" %}
{% block title %}
add ques
{% endblock %}


{% load staticfiles %}
{% load bootstrap %}

{% block content %}

<div class="container box">
    <div class="row">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>Add question in "{{ questionnaire.name }}" form</strong>
            </h2>
            <hr>
            <div style="margin:25px">
                    <form action="" method="post">
                            {% csrf_token %}
                        <p>
                            {{form|bootstrap_horizontal}}
                        </p>
                        <input type="submit" value="Add question" />
                    </form>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
