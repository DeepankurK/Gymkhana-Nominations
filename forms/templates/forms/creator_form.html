{% extends "base.html" %}
{% block title %}
form view
{% endblock %}

{% load bootstrap %}
{% load staticfiles %}


{% block content %}

<div class="container box">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="intro-text text-center">
                <strong>{{ questionnaire.name }}</strong>
            </h2>
                <hr>
                <h4 class="intro-text text-center">
                    <strong><a href="{% url 'forms:add_ques' pk %}">Add New Question</a></strong>
                </h4>
                <hr>

            <div style="margin:25px">
                    <form>
                            {% csrf_token %}
                        <p>
                            {{form|bootstrap}}
                        </p>
                    </form>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
